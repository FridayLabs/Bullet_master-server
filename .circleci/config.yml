version: 2
jobs:
 build:
   machine: true
   steps:
     - checkout
     - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
     - run: git submodule update --init
     - run: docker build -t neronmoon/bullet-master-server:$CIRCLE_BRANCH .
     - run: docker push neronmoon/bullet-master-server:$CIRCLE_BRANCH
